<!DOCTYPE html>
<html lang="en">
  <head>
    <title>feedback survey</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>


  <body>
    <div class="container ">
      
  <h1 class="">Tell us what you think!</h2>
  <p id="description"> Thank you for taking your time to help us serve you better</p>
 

  <form>

<div>
    <div class="mt-3 mb-3">
   <label id="name-label">Name:
    <input id="name" type="text" placeholder="E.g. John Doe" required /> </label>
</div>
<div class="mt-3 mb-3">
     <label id="phone-label">Phone Number:
    <input id="phone" type="text" placeholder="+254(712345678)" /> </label>
</div>
<div class="mt-3 mb-3">
    <label id="email-label">Email:
        <input id="email" type="email" placeholder="Enter your email" required /> </label>
    </div>
    <div class="mt-3 mb-3">
     <label id="number-label"> Age(optional):
        <input id="number" type="number" min="1" max="120" placeholder="" /> </label>
    </div>

   </div>

 <div class="mt-3">
<label for="clinic" class="form-label"> Which clinic did you visit?</label>

  <input class="form-control" list="clinics" name="clinic" id="clinic">
  <datalist id="clinics">
  <option>Family Clinic</option>
  <option>Radiology</option>
  <option>Paediatrics</option>
  <option>Oncology</option>
  <option>Orthopedics</option>
  <option>Other</option>
</datalist> 
<br>
</div>
 <div class="survey-form p-3">
         Would you recommend Memphis Hospital to a friend?
         <br>

         <div class="form-check">
            <input type="radio" class="form-check-input" id="definitely" name="recommend" value="definitely" checked>Definitely
            <label class="form-check-label" for="definitely"></label>
         </div>

         <div class="form-check">
            <input type="radio" class="form-check-input" id="maybe" name="recommend" value="maybe" >Maybe
            <label class="form-check-label" for="definitely"></label>
         </div>

         <div class="form-check">
            <input type="radio" class="form-check-input" id="no" name="recommend" value="no"> Not sure
            <label class="form-check-label" for="no"></label>
         </div>

     
        </div>

  <div>
          What would you like to see improved?(select all that apply)
          <br>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="inpatient" name="inpatient" value="prefer">Inpatient
          </div> 

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="outpatient" name="outpatient" value="prefer">Outpatient
          </div> 
        </div>

        <div class="mb-3 mt-3">
    <label for="comment">Any comment or suggestions: </label>
      <textarea class="form-control" rows="5" id="comment" name="text">
 </textarea>
   </div>

  <button onclick="myFunction()" class="btn btn-primary" type="submit">Submit</button>
  </form>
</div> 

<script src="scripts.js"></script>
  </body>
</html>
